<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        车站沉降检测
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../sass/x-admin.css" media="all">
    <!--<link rel="stylesheet" href="../../sass/common.css">-->
    <link rel="stylesheet" href="mileage.css">
</head>
<body>
<div class="x-body">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value="">--请选择--</option>
                    <option value="0">地铁1号线</option>
                    <option value="0">地铁2号线</option>
                    <option value="0">地铁3号线</option>
                </select>
            </div>
        </div>
        <div class="layui-btn layui-btn-primary">增加数据</div>
        <div class="layui-btn layui-btn-primary">删除数据</div>
        <div class="layui-btn layui-btn-primary">清空数据</div>
        <div class="layui-btn layui-btn-primary">Excel导入</div>
        <div class="layui-btn layui-btn-primary">Excel导出</div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value="">--按条件搜索--</option>
                    <option value="0">条件1</option>
                    <option value="0">条件2</option>
                    <option value="0">条件3</option>
                </select>
            </div>
        </div>
    </form>
    <table class="layui-table">
        <thead>
        <tr>
            <th width="40"><input type="checkbox" class="checkbox iconfont"></th>
            <th>序号</th>
            <th>起点里程</th>
            <th>终点里程</th>
            <th>位置类别</th>
            <th>区段名称</th>
            <th>断面类型</th>
            <th>长度/m</th>
            <th>监护标准</th>
        </tr>
        </thead>
        <tbody>
        <script id="monitoring" type="text/x-dot-template">
            {{~it :item:index}}
            <tr>
                <th  width="40"><input type="checkbox" class="checkbox iconfont"></th>
                <td>{{= item.number}}</td>
                <td>{{= item.maker}}</td>
                <td>{{= item.classify}}</td>
                <td>{{= item.mileage}}</td>
                <td>{{= item.name}}</td>
                <td>{{= item.type}}</td>
                <td>{{= item.time}}</td>
                <td><span>添加</span> | <span>查看</span></td>
            </tr>
            {{~}}
        </script>
        </tbody>
    </table>

</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../bower_components/dot/doT.min.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/asyn-load.js"></script>
<script src="mileage.js"></script>
<!--<script src="../js/x-admin.js"></script>-->
</body>
</html>
