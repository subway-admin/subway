<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        车站沉降检测
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../sass/x-admin.css" media="all">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="x-body">
    <form class="layui-form" action="">
        <div class="layui-btn layui-btn-primary">增加测点</div>
        <div class="layui-btn layui-btn-primary">删除测点</div>
        <div class="layui-btn layui-btn-primary">标   注</div>
        <div class="layui-btn layui-btn-primary">excel导入</div>
        <div class="layui-btn layui-btn-primary">excel导出</div>
        <div class="layui-btn layui-btn-primary">数据分析</div>
        <div class="layui-btn layui-btn-primary">重点断面</div>

        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value="">按条件搜索</option>
                <option value="0">测点编号</option>
                <option value="1">标注</option>
                <option value="2">测点类别</option>
                <option value="3">断面里程</option>
                <option value="4">方向</option>
            </select>
        </div>

    </form>
        <table class="layui-table">
            <thead>
            <tr>
                <th width="40"><input type="checkbox" class="iconfont checkbox" /></th>
                <th>测点编号</th>
                <th>标注</th>
                <th>测点类别</th>
                <th>断面里程</th>
                <th>方向</th>
                <th>区段名称</th>
                <th>断面类型</th>
                <th>初测时间</th>
                <th>初始高程/m</th>
                <th>监测单位</th>
            </tr>
            </thead>
            <tbody>
            <script id="monitoring" type="text/x-dot-template">
            {{~it :item:index}}
            <tr>
                <th width="40"><input type="checkbox" class="iconfont checkbox" /></th>
                <td>{{= item.number}}</td>
                <td>{{= item.maker}}</td>
                <td>{{= item.classify}}</td>
                <td>{{= item.mileage}}</td>
                <td>{{= item.direction}}</td>
                <td>{{= item.name}}</td>
                <td>{{= item.type}}</td>
                <td>{{= item.time}}</td>
                <td>{{= item.elevation}}</td>
                <td>{{= item.unit}}</td>
            </tr>
            {{~}}
            </script>
            </tbody>
        </table>

</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../bower_components/dot/doT.min.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/asyn-load.js"></script>
<script src="index.js"></script>
<!--<script src="../js/x-admin.js"></script>-->
</body>
</html>
